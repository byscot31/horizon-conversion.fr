pages:
  # Hubs (pages “mères”)
  hubs:
  - slug: "prestations"
    title: "Prestations"
    h1: "Acquisition locale pour professionnels des animaux"
    intent: "Découvrir les offres"
  - slug: "metiers"
    title: "Métiers"
    h1: "Solutions par métier animalier"
    intent: "Choisir une approche adaptée"
  - slug: "zones"
    title: "Zones"
    h1: "Sud Oise (60) & Val d’Oise (95)"
    intent: "Trouver l’accompagnement local"
  - slug: "methode"
    title: "Méthode"
    h1: "Une méthode trackée, des livrables clairs"
    intent: "Comprendre le process"
  - slug: "preuves"
    title: "Preuves"
    h1: "Preuves alternatives et exemples de livrables"
    intent: "Rassurer sans dépendre des avis"
  - slug: "contact"
    title: "Contact"
    h1: "Demander un audit local"
    intent: "Convertir"

  prestations:
  - id: "seo-local"
    slug: "seo-local"
    label: "SEO local"
    primary_intent: "être visible sur Google en local"
    title_pattern: "SEO local {zone} | Horizon Conversion Animaux"
    meta_pattern: "Gagnez en visibilité locale en {zone}. SEO + contenu + maillage + tracking. Audit rapide. Appelez au {phone}."
    h1_pattern: "SEO local pour professionnels des animaux en {zone}"
    faq:
    - q: "Combien de temps avant des résultats en SEO local ?"
      a: "On vise des signaux dès les premières semaines (tech, contenu, maillage, indexation), puis une progression continue sur 2–4 mois selon concurrence."
    - q: "Peut-on avancer sans avis Google ?"
      a: "Oui : on s’appuie sur structure, contenu utile, preuves alternatives, optimisation Maps et tracking pour accélérer sans attendre les avis."
  - id: "google-ads"
    slug: "google-ads"
    label: "Google Ads local"
    primary_intent: "obtenir des demandes rapidement"
    title_pattern: "Google Ads local {zone} | Horizon Conversion Animaux"
    meta_pattern: "Campagnes Google Ads locales en {zone} : mots-clés rentables, annonces, landing, suivi conversions. Appelez au {phone}."
    h1_pattern: "Google Ads local pour professionnels des animaux en {zone}"
    faq:
    - q: "Quel budget minimum pour démarrer ?"
      a: "On peut démarrer petit, mais le budget dépend du métier et de la concurrence. L’objectif : payer pour des demandes qualifiées, pas des clics."
    - q: "Comment éviter les clics inutiles ?"
      a: "Mots-clés exacts, exclusions, ciblage local, horaires, annonces orientées intention, landing dédiée et suivi conversions."
  - id: "meta-ads"
    slug: "meta-ads"
    label: "Meta Ads (Facebook/Instagram)"
    primary_intent: "créer de la demande + retargeting"
    title_pattern: "Meta Ads {zone} | Horizon Conversion Animaux"
    meta_pattern: "Publicités Facebook/Instagram en {zone} : offres, créas, ciblage, retargeting, suivi. Appelez au {phone}."
    h1_pattern: "Meta Ads pour professionnels des animaux en {zone}"
    faq:
    - q: "Meta Ads marche pour quels métiers animaliers ?"
      a: "Très efficace pour éducateurs, toiletteurs, pensions (saisonnalité) et notoriété locale, avec une offre claire et une page d’atterrissage."
    - q: "Faut-il beaucoup de contenus ?"
      a: "Non : on part d’un kit créas minimal (3–5 angles) puis on itère sur ce qui convertit."
  - id: "optimisation-google-maps"
    slug: "optimisation-google-maps"
    label: "Optimisation Google Maps (GBP)"
    primary_intent: "remonter sur la carte"
    title_pattern: "Optimisation Google Maps {zone} | Horizon Conversion Animaux"
    meta_pattern: "Optimisez Google Maps en {zone} : catégories, services, contenus, photos, posts, tracking. Appelez au {phone}."
    h1_pattern: "Optimisation Google Maps pour professionnels des animaux en {zone}"
    faq:
    - q: "Que fait-on concrètement sur une fiche Google ?"
      a: "Audit, catégories, services, description, photos, posts, FAQ, cohérence NAP, suivi appels/itinéraires et plan d’actions."
    - q: "Et si la fiche est suspendue ?"
      a: "On traite le dossier (cohérence infos, justificatifs, process) et on sécurise la présence locale."
  - id: "creation-site-astro"
    slug: "creation-site-astro"
    label: "Création de site Astro"
    primary_intent: "un site rapide qui convertit"
    title_pattern: "Création site Astro {zone} | Horizon Conversion Animaux"
    meta_pattern: "Site Astro rapide + SEO + tracking en {zone}. Structure 1 intention = 1 page, gabarits métiers/zones. Appelez au {phone}."
    h1_pattern: "Création de site Astro (SEO & conversion) en {zone}"
    faq:
    - q: "Pourquoi Astro plutôt qu’un CMS classique ?"
      a: "Performance, SEO, stabilité : idéal pour des pages locales rapides, avec tracking propre et gabarits industrialisables."
    - q: "Peut-on ajouter des pages facilement ?"
      a: "Oui : via collections de contenu et gabarits (services, métiers, villes) pour scaler sans casser la qualité."
  - id: "cro-tracking"
    slug: "cro-tracking"
    label: "CRO & Tracking"
    primary_intent: "augmenter le taux de conversion"
    title_pattern: "CRO & Tracking {zone} | Horizon Conversion Animaux"
    meta_pattern: "Augmentez vos conversions en {zone} : CTA, formulaires, preuves, events GA4, GTM. Appelez au {phone}."
    h1_pattern: "Optimisation conversion (CRO) & tracking en {zone}"
    faq:
    - q: "Quelles conversions suivre en priorité ?"
      a: "Appels, formulaires, RDV, itinéraires. Ensuite : qualité des leads et pages qui déclenchent le plus de demandes."
    - q: "Comment améliorer vite le taux de conversion ?"
      a: "Offre claire, CTA visibles, formulaire court, preuves alternatives, FAQ objections, pages dédiées par intention."

